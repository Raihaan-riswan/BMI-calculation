<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 10px;
      }

      label {
        font-weight: bold;
        color: #444;
      }

      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="tel"]:focus {
        border-color: #007bff;
        outline: none;
      }

      input[type="submit"],
      input[type="button"] {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 18px;
        margin-top: 15px;
        margin-right: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      input[type="button"] {
        background: #6c757d;
      }

      input[type="submit"]:hover {
        background: #0056b3;
      }

      input[type="button"]:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white">BMI Assignment</span>
      </div>
    </nav>
    <h1>BMI calculator</h1>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="name">Full name:</label>
          </td>
          <td><input type="text" name="name" id="name" required /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="age">Age:</label>
          </td>
          <td><input type="text" name="age" id="age" required /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="address">Address:</label>
          </td>
          <td>
            <input type="text" name="address" id="address" required /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact">Contact Number:</label>
          </td>
          <td>
            <input type="tel" name="contact" id="contact" required /><br />
          </td>
        </tr>
      </table>
      <br /><br />
      <label for="weight">Weight(kg)</label>
      <input type="text" name="weight" id="weight" required />
      <label for="height">Height(cm)</label>
      <input type="text" name="height" id="height" required /><br />
      <input type="submit" value="Submit" /><input
        type="button"
        value="Clear"
      />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
