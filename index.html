<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
        margin: 0;
        
      }

      h1 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
        font-size: 28px;
      }

      form {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
      }

      td {
        padding: 12px;
      }

      label {
        font-weight: 600;
        color: #333;
      }

      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #c8e6c9;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="tel"]:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46, 125, 50, 0.4);
        outline: none;
      }

      input[type="submit"],
      input[type="button"] {
        background: #2e7d32;
        color: #fff;
        border: none;
        padding: 12px 20px;
        margin-top: 20px;
        margin-right: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      input[type="button"] {
        background: #c62828;
      }

      input[type="submit"]:hover {
        background: #1b5e20;
      }

      input[type="button"]:hover {
        background: #8e0000;
      }
    </style>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white">BMI Assignment</span>
      </div>
    </nav>
    <h1>BMI calculator</h1>
    <form action="output.php">
      <table>
        <tr>
          <td>
            <label for="name">Full name:</label>
          </td>
          <td><input type="text" name="name" id="name" required /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="age">Age:</label>
          </td>
          <td><input type="text" name="age" id="age" required /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="address">Address:</label>
          </td>
          <td>
            <input type="text" name="address" id="address" required /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact">Contact Number:</label>
          </td>
          <td>
            <input type="tel" name="contact" id="contact" required /><br />
          </td>
        </tr>
      </table>
      <br /><br />
      <label for="weight">Weight(kg)</label>
      <input type="text" name="weight" id="weight" required />
      <label for="height">Height(cm)</label>
      <input type="text" name="height" id="height" required /><br />
      <input type="submit" value="Submit" /><input
        type="button"
        value="Clear"
      />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
